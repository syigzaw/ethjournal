<div *ngIf="model.viewAs=='Reader'">
  <div class="papers">
    <h2>
      Browse papers:
    </h2>
    <div style="width: 100%;">
      <div style="display:flex">
        <div style="width: 70%"><p><strong>Title</strong></p></div>
        <div style="width: 30%"><p><strong>Author</strong></p></div>
      </div>
      <div *ngFor="let paper of papers" style="display:flex;">
        <div style="width: 70%">{{paper.title}}</div>
        <div style="width: 30%">{{paper.author}}</div>
      </div>
    </div>
  </div>
</div>


<div style="text-align: center;">
  <div *ngIf="model.viewAs=='Reader'">
    <label class="form-group">
      Sign up as an 
      <button class="btn btn-primary">Author</button>
      <button class="btn btn-primary">Editor</button>
    </label>
      
  </div>
  <div *ngIf="model.viewAs!='Reader'">
      <p>
        NOT READER
      </p>
  </div>
</div>
